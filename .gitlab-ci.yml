image: xorly/arm-none-eabi-gcc

build:
  stage: build

  variables:
    GIT_SUBMODULE_STRATEGY: recursive

  script:
    - bash ./compile.sh f1
    - bash ./compile.sh f2
    - bash ./compile.sh f4
    - bash ./compile.sh f7
    - bash ./compile.sh g4

  artifacts:
    paths:
      - build/*/*.elf
      - build/*/*.hex
      - build/*/disasm
