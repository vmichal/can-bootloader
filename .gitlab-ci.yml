image: xorly/arm-none-eabi-gcc

build:
  stage: build

  variables:
    GIT_SUBMODULE_STRATEGY: recursive

  script:
    - bash ./compile.sh 1
    - bash ./compile.sh 2
    - bash ./compile.sh 4
    - bash ./compile.sh 7

  artifacts:
    paths:
      - build/*/*.elf
      - build/*/*.hex
      - build/*/disasm
